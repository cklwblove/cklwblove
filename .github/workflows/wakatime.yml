name: Waka Readme

on:
  schedule:
    # 每天 UTC 时间 18:30 运行（北京时间凌晨 2:30）
    - cron: '30 18 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    name: 更新 README 统计数据
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_TITLE: true
          BLOCKS: ⣀⣄⣤⣦⣶⣷⣿
          TIME_RANGE: last_7_days
          SHOW_TIME: true
          SHOW_TOTAL: true
